{% set name = "obsplus" %}
{% set version = "0.3.0" %}
{% set sha256 = "b73ce31c1b66427dc924d00fd2e7907834c7861a52b4237be4cb276e707cbcdf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -v
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=45
    - setuptools_scm >=3.4
    - toml
  run:
    - python >={{ python_min }}
    - numpy >=1.13.0
    - obspy >=1.2.1
    - pandas >=1.0
    - progressbar2
    - scipy
    - setuptools
    - pydantic >2.00,<3.0.0
    - pytables
    - typing_extensions
    - packaging

test:
  imports:
    - obsplus
  commands:
    - pip check
    - python -c "import obsplus; ver = obsplus.__version__; assert ver != '0.0.0'"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/niosh-mining/obsplus
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: An Pandas-Centric ObsPy Expansion Pack
  description: |
    ObsPlus is a utility package for ObsPy.
  doc_url: https://github.com/niosh-mining/obsplus
  dev_url: https://github.com/niosh-mining/obsplus

extra:
  recipe-maintainers:
          - d-chambers
 
